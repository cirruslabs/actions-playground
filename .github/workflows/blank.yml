name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

test:
  runs-on: ubuntu-latest
  env:
    DOTNET_INSTALL_DIR: "/opt/hostedtoolcache"
  steps:
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x.x'
