name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["sonoma-xcode:15.2", "runner:sonoma", "runner:sequoia"]
    runs-on: ["ghcr.io/cirruslabs/macos-${{ matrix.runner }}", "low-priority"]
    timeout-minutes: 2
    steps:
      - name: Check macOS version
        run: sw_vers
      - name: Disk Info
        run: df -h
      - name: Xcodes List
        run: sudo xcodes installed
      - name: Test
        run: xcodebuild -runFirstLaunch
