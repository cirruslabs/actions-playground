name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["ghcr.io/cirruslabs/macos-runner:sonoma", "macos-latest"]
    runs-on: ["${{ matrix.runner }}"]
    timeout-minutes: 2
    steps:
      - name: Check macOS version
        run: sw_vers
      - name: Disk Info
        run: df -h
      - name: List
        run: xcrun simctl list
