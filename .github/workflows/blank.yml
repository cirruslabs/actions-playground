name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: macOS on Apple Silicon üòç	
    runs-on: ghcr.io/cirruslabs/macos-ventura-base:latest
    
    steps:
      - uses: actions/checkout@v3
      - name: network
        run: networkQuality
      - name: disk
        run: df -h
      - name: install
        run: brew install gh
      - name: generate
        run: dd if=/dev/urandom of=sample.txt bs=300M count=1
