name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:	
    name: macOS on Intel ðŸ˜ª	
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: network
        run: networkQuality
      - name: disk
        run: df -h
      - name: install
        run: brew install gh
      - name: generate
        run: dd if=/dev/urandom of=sample.txt bs=300M count=1
      - name: release
        env:
          DEBUG: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create --generate-notes v0.0.11 sample.txt
