name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["ghcr.io/cirruslabs/macos-runner:sequoia"]
    runs-on: ["${{ matrix.runner }}"]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Xcode Select Version
        run: sudo xcodes select 16.2
      - name: uptime
        run: uptime
      - name: cat
        run: cat /Users/admin/.rbenv/versions/3.4.2/include/ruby-3.4.0/ruby/internal/stdckdint.h
      - name: bundle
        run: bundle install
