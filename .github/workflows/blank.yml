name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["macos-14", "ghcr.io/cirruslabs/macos-runner:sonoma"]
    runs-on: ${{ matrix.runner }}   
    steps:
      - uses: actions/checkout@v3
      - name: Duration
        run: sh duration.sh
      - name: Uptime
        run: uptime
      - name: Node.JS Version
        run: node --version
      - name: Ruby 2.7.8
        run: rbenv global 2.7.8
      - name: Ruby Version
        run: ruby --version
      - name: env
        run: printenv
