name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["ghcr.io/cirruslabs/macos-runner:sonoma", "ghcr.io/cirruslabs/macos-runner:sequoia"]
    runs-on: ["${{ matrix.runner }}"]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: uptime
        run: uptime
      - name: runtimes
        run: xcrun simctl list runtimes
      - name: devices
        run: xcrun simctl list devices
      
      - name: Cache Binary
        id: cache-bin
        uses: actions/cache@v4
        with:
          path: testfile
          key: test-key
  
      - name: Generate Binary
        if: steps.cache-bin.outputs.cache-hit != 'true'
        run: dd if=/dev/urandom of=testfile bs=1024 count=102400
  
      - name: Stat Binary
        run: stat testfile
