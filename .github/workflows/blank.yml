name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["ghcr.io/cirruslabs/macos-runner:sonoma", "ghcr.io/cirruslabs/macos-runner:sequoia"]
    runs-on: ["${{ matrix.runner }}"]
    timeout-minutes: 10
    steps:
      - name: Check macOS version
        run: sw_vers
      - name: Uptime
        run: uptime
      - name: Disk Info
        run: df -h
      - name: Fastlane Version
        run: fastlane --version
      - name: List Ruby Versions
        run: rbenv versions
      - name: List Installed Xcodes
        run: xcodes installed
      - name: Brew Install
        run: brew install hashicorp/tap/vault
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: test
      - name: List
        run: xcrun simctl list
