name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["ghcr.io/cirruslabs/macos-runner:sonoma"]
    runs-on: ${{ matrix.runner }}   
    steps:
      - uses: actions/checkout@v3
      - name: Uptime
        run: uptime
      - name: Ruby Workaround
        run: sudo ln -s /Users/admin /Users/runner
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Ruby Version
        run: ruby --version
      - name: env
        run: printenv
      - name: Simulator
        run: open -a Simulator --args -CurrentDeviceUDID FB636E24-5657-4789-8851-32686A27D052
