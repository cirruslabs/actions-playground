name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dot-net:
    runs-on: ghcr.io/cirruslabs/ubuntu-runner-amd64:22.04-md
    env:
      DOTNET_INSTALL_DIR: "/opt/hostedtoolcache"
    steps:
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x.x'
