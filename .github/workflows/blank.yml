name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["ghcr.io/cirruslabs/ubuntu-runner-amd64-gpu:22.04"]
    runs-on: ["${{ matrix.runner }}"]
    timeout-minutes: 2
    steps:
      - name: Uptime
        run: uptime
      - name: Cuda Version
        run: nvcc --version
