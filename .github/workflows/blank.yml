name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["ghcr.io/cirruslabs/macos-runner:sonoma"]
    runs-on: ${{ matrix.runner }}   
    steps:
      - uses: actions/checkout@v4
      - name: Uptime
        run: uptime
      - name: printenv
        run: printenv
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
      - run: fastlane --version
