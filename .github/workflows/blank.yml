name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["ghcr.io/cirruslabs/macos-runner:sonoma", "ghcr.io/cirruslabs/ubuntu-runner-amd64:22.04-md"]
    runs-on: ${{ matrix.runner }}   
    
    steps:
      - uses: actions/checkout@v4
      - name: Uptime
        run: uptime
      - name: uname
        run: uname -a
      - name: debug
        run: git config http.postBuffer
