name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Test ${{ matrix.runs_on }}"
    strategy:
      matrix:
        runs_on: ["ghcr.io/cirruslabs/ubuntu-runner-amd64:22.04-sm", "ghcr.io/cirruslabs/macos-sonoma-xcode:latest"]
    runs-on: ${{ matrix.runs_on }}
    steps:
      - uses: actions/checkout@v3
      
      - name: printenv
        run: printenv

      - name: Cache Binary
        id: cache-bin
        uses: actions/cache@v4
        env:
          ACTIONS_CACHE_URL: "http://{{ env.CIRRUS_HTTP_CACHE_HOST }}"
        with:
          path: testfile
          key: test-key-2

      - name: Generate Binary
        if: steps.cache-bin.outputs.cache-hit != 'true'
        run: dd if=/dev/urandom of=testfile bs=1024 count=302400

      - name: Stat Binary
        run: stat testfile
