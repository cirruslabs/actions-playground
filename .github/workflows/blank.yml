name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: macOS on Apple Silicon üòç	
    runs-on: ghcr.io/cirruslabs/macos-ventura-base:latest
    
    steps:
      - uses: actions/checkout@v3
      - name: link
        run: ln -s ~/.zprofile ~/.bash_profile
      - name: version
        run: nvm --version && node --version
