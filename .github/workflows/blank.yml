name: CI

on:
  push:

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        command:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
    runs-on: ghcr.io/cirruslabs/macos-runner:sonoma 

    steps:
      - uses: actions/checkout@v4
      - name: Uptime
        run: uptime
      - name: uname
        run: uname -a
      - name: echo
        run: echo $command
