name: CI

on:
  # schedule:
   # - cron: "*/60 * * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        runner: ["ghcr.io/cirruslabs/macos-runner:sequoia"]
    runs-on: ["${{ matrix.runner }}"]
    timeout-minutes: 10
    steps:
      - name: pwd before
        run: pwd
      - name: Checkout
        uses: actions/checkout@v4
      - name: uptime
        run: uptime
      - name: versions
        run: swiftlint --version
      - name: run
        run: mint run realm/SwiftLint@0.59.0
