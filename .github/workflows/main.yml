name: cirruslabs/cache@v4-thunder
on:
  push:
jobs:
  macos:
    name: "ghcr.io/cirruslabs/macos-runner:sequoia + cirruslabs/cache@v4"
    runs-on: ["ghcr.io/cirruslabs/macos-runner:sequoia"]
    steps:
      - uses: actions/checkout@v4
      - name: Print environment
        run: env
      - name: Cache Binary
        id: cache
        uses: cirruslabs/cache@v4-thunder
        with:
          path: testfile
          key: "try-12-${{ matrix.runs_on }}"
      - name: Generate Binary
        if: steps.cache.outputs.cache-hit != 'true'
        run: dd if=/dev/urandom of=testfile bs=65536 count=32768
      - name: Stat Binary
        run: stat testfile
